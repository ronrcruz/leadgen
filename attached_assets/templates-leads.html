<!-- templates/leads.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Leads - Latin America Lead Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Saved Leads</h2>
                    </div>
                    <div class="card-body">
                        {% if leads %}
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>File Name</th>
                                            <th>Lead Count</th>
                                            <th>Date Generated</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for lead in leads %}
                                            <tr>
                                                <td>{{ lead.filename }}</td>
                                                <td>{{ lead.count }}</td>
                                                <td>{{ lead.date }}</td>
                                                <td>
                                                    <a href="/download/{{ lead.filename }}" class="btn btn-sm btn-primary">Download</a>
                                                </td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        {% else %}
                            <div class="alert alert-info">
                                No leads have been generated yet.
                            </div>
                        {% endif %}
                        
                        <div class="text-center mt-3">
                            <a href="/" class="btn btn-outline-primary">Back to Lead Generator</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
